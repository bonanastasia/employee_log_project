<!DOCTYPE html>
<html>
<head>
	<title>Employee Log</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <!-- moment.js -->
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script> 

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">	

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Employee Log</h1>
			<h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Employees</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed</th>
						</tr>
					</thead>
					<tbody id="rows">
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Employee</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="employeeName">Employee Name</label>
						<input type="text" class="form-control" id="employeeName">
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<input type="text" class="form-control" id="role">
					</div>
					<div class="form-group">
						<label for="startDate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
						<input type="text" class="form-control" id="startDate">
					</div>							
					<div class="form-group">
						<label for="monthlyRate">Monthly Rate</label>
						<input type="number" class="form-control" id="monthlyRate">
					</div>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>
	<script src="javascript/logic.js"></script>
	
</body>
</html>
